<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <!-- Rating state start -->
  <main class="container flex">
    <section class="rating-state">
      <img src="./images/icon-star.svg" alt="star">
      <h1 class="rating-title">
         How did we do?
      </h1>
      <p class="rating-info">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <ul class="flex">
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
    <button type="submit" class="btn-sumbit">
       Submit
    </button>
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thank-you-state hidden">
    <img src="./images/illustration-thank-you.svg" alt="thank">
    <p> You selected
          <!-- Add rating here -->
      <span class="rate-number"></span>
    out of 5
  </p>
  <h1 class="thank-you-title">
    Thank you!
  </h1>
  <p class="thank-you-info">
    We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!
  </p>
  <button type="submit" class="btn-reset">
    Reset Again
  </button>
  </section>
  <!-- Thank you state end -->
  </main>
 <script src="./script.js"></script>
</body>
</html>
